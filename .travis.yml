language: minimal

addons:
  apt:
    packages:
      - jq

env:
  - CHECKOUTDIR=/tmp/ags-manual.wiki

install:
  - >
    curl -fLo /tmp/pandoc.deb $(curl -fLs https://api.github.com/repos/jgm/pandoc/releases/latest |
    jq -r '.assets[].browser_download_url | select(endswith("amd64.deb"))') &&
    sudo dpkg -i /tmp/pandoc.deb

before_script:
  - (cd /tmp && git clone https://github.com/adventuregamestudio/ags-manual.wiki.git)

script:
  - make source
  - make -j $(getconf _NPROCESSORS_ONLN) html
  - touch html/build/.nojekyll

before_deploy:
  # run only once, the tasks executed prepares the files to be upload
  # once a github tag is created, ideally using the release button
  # saves the sources for being able to reproduce builds easily if needed
  - |
    if ! [ "$BEFORE_DEPLOY_RUN" ]; then
      export BEFORE_DEPLOY_RUN=1;  
      zip ags-manual-wiki-md-source.zip $CHECKOUTDIR/source/*.md $CHECKOUTDIR/source/images/*
    fi

deploy:
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN  # Set in travis-ci.org dashboard, marked secure
    keep-history: true
    on:
      branch: master
    local_dir: html/build/
  - provider: releases
    api_key:
      secure: 
    file: 
      - "ags-manual-wiki-md-source.zip"
    skip_cleanup: true
    on:
      branch: master
      tags: true
